		function fnCacheAndInitializeDomRefs(sId) {

			// global variables
			oSelect = sap.ui.getCore().byId(sId);
			$Select = oSelect.$();
			$Label = $Select.children("." + sap.m.SelectRenderer.CSS_CLASS + "Label");
			$Arrow = $Select.children("." + sap.m.SelectRenderer.CSS_CLASS + "Arrow");
			$Icon = $Select.children("." + sap.m.SelectRenderer.CSS_CLASS + "Icon");
			$HtmlSelect = $Select.children("select");
			$Options = $HtmlSelect.children("option");
		}

		function fnGetProperty(mOptions) {
			var sProperty = mOptions.property.charAt(0).toUpperCase() + mOptions.property.slice(1);

			test("method: get" + sProperty + "()", function() {
				strictEqual(mOptions.control["get" + sProperty](), mOptions.output, mOptions.description + mOptions.control);
			});
		}

		/* ------------------------------ */
		/* tests for default values       */
		/* ------------------------------ */

		test("default values", function() {

			// system under test
			var oSelect = new sap.m.Select({
				items: [
					oItem0 = new sap.ui.core.Item({
						id: "item00000",
						key: "0",
						text: "item 0"
					}),

					oItem1 = new sap.ui.core.Item({
						id: "my-custom-item11111",
						key: "1",
						text: "item 1",
						enabled: false
					}),

					oItem2 = new sap.ui.core.Item({
						id: "item11111",
						key: "2",
						text: "item 2"
					})
				]
			});

			// arrange
			oPage.addContent(oSelect);
			sap.ui.getCore().applyChanges();

			// assertions
			strictEqual(oSelect.getName(), "", 'Default name is ""');
			strictEqual(oSelect.getVisible(), true, "By default the select control is visible");
			strictEqual(oSelect.getEnabled(), true, "By default the select control is enabled");
			strictEqual(oSelect.getWidth(), "auto", 'By default the "width" of the select control is "auto"');
			strictEqual(oSelect.getMaxWidth(), "100%", 'By default the "max-width" of the select control is "100%"');
			strictEqual(oSelect.getSelectedItem(), oItem0, "By default the selected items of the select control is the first item");
			strictEqual(oSelect.getSelectedItem().getId(), "item00000", "By default the selected items id of the select control is the id of the first item");
			strictEqual(oSelect.getSelectedKey(), "0", "By default the selected key of the select control is the key property of the first item");
			strictEqual(oSelect.getSelectedItem().getKey(), oSelect.getSelectedKey(), 'The "selectedItem" association and "selectedKey" property are synchronize on "' + oSelect + '"');

			// cleanup
			oSelect.destroy();
		});
