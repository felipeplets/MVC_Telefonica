	jQuery.sap.require("sap.m.MessageToast");

	var model = new sap.ui.model.json.JSONModel();
	model.setData({
		Name : "Name",
		Qty : "Qty",
		Value : "Value",
		Price : "Price"
	});
	sap.ui.getCore().setModel(model, "i18n");

	var page = new sap.m.Page({
		title : "Table",
		enableScrolling : true,
		content : [oTable = new sap.m.Table("items", {
			growing : false,
			growingThreshold: 2,
			inset : false,
			mode: "MultiSelect",
			showUnread : true,
			growingScrollToLoad : false,
			//headerText : "Items (5)",
			selectionChange : function(e) {
				jQuery.sap.log.info("selectionChanged", Date.now());
			},
			updateStarted : function(e) {
				jQuery.sap.log.info("updateStarted ", JSON.stringify(e.getParameters()), Date.now());
			},
			updateFinished : function(e) {
				jQuery.sap.log.info("updateFinished ", JSON.stringify(e.getParameters()), Date.now());
			},
			headerToolbar : new sap.m.Toolbar({
				content : [
					new sap.m.Label({
						text : "Items (5)"
					}),
					new sap.m.ToolbarSpacer(),
					new sap.m.Button({
						icon: "sap-icon://drop-down-list",
						press : function() {
							sap.m.MessageToast.show("Sorting-Grouping-Filtering popup will be shown on press.");
						}
					}),
					new sap.m.Button({
						icon: "sap-icon://person-placeholder",
						press : function() {
							sap.m.MessageToast.show("Table personalization popup will be shown on press.");
						}
					})
				]
			}),
			infoToolbar : new sap.m.Toolbar({
				active : true,
				content : [
					new sap.m.Label({
						text : "The quick brown fox jumps over the lazy dog."
					}),
					new sap.m.ToolbarSpacer(),
					new sap.ui.core.Icon({
						src : "sap-icon://add-filter"
					})
				]
			}).attachPress(function() {
				sap.m.MessageToast.show("InfoBar Pressed!");
			}),
			swipeContent : new sap.m.Button({
				text : "Swipe Button",
				type : "Accept",
				press : function(e) {
					oTable.swipeOut();
				}
			}),
			columns : [
				new sap.m.Column({
					styleClass : "name",
					hAlign : "Left",
					header : new sap.m.Label({
						text : "{i18n>/Name}"
					})
				}),
				new sap.m.Column({
					hAlign : "Center",
					styleClass : "qty",
					popinDisplay : "Inline",
					header : new sap.m.Label({
						text : "{i18n>/Qty}"
					}),
					minScreenWidth : "Tablet",
					demandPopin : true
				}),
				new sap.m.Column({
					hAlign : "Right",
					styleClass : "limit",
					width : "30%",
					header : new sap.m.Label({
						text : "{i18n>/Value}"
					}),
					minScreenWidth : "XXSmall",
					demandPopin : true
				}),
				new sap.m.Column({
					hAlign : "Right",
					styleClass : "price",
					width : "30%",
					popinDisplay : "Inline",
					header : new sap.m.Label({
						text : "{i18n>/Price}"
					}),
					footer : new sap.m.Label({
						text : "130.00 EUR"
					}),
					minScreenWidth : "400px",
					demandPopin : true
				})
			]
		})]
	});

	var template = new sap.m.ColumnListItem({
		type : "Navigation",
		unread : false,
		cells : [/*
			new sap.m.VBox({
				items : [
					new sap.m.Label({
						text : "{name}",
					}),
					new sap.m.Label({

					}), new sap.m.Label({
						text: "{limit}"
					}), new sap.m.Label({
						text: "{price}"
					})
				]
			}),*/
			new sap.m.Label({
				text : "{name}"
			}),
			new sap.m.Label({
				text: "{qty}",
				//wrapping : true
			}), new sap.m.Label({
				text: "{limit}"
			}), new sap.m.Label({
				text : "{price}"
			})
		]
	});


	var oModel = new sap.ui.model.json.JSONModel();
	oModel.setData(data);
	oTable.setModel(oModel);
	oTable.bindAggregation("items", "/navigation", template);

	oTable.setModel(oModel);

	oTable.bindAggregation("items", "/ProductCollection", template);
	*/
