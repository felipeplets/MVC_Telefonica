		/**
		 * Convenience function for back
		 */
		function navBack() {
			jQuery.sap.history.back();
		}

		/**
		 * function for filling the header bar for example pages
		 */
		function populatePageHeader(page, id, title, backTitle) {
			if(backTitle) {
				page.setNavButtonText(backTitle);
			}
			page.setShowNavButton(true)
				.attachNavButtonPress(navBack)
				.setTitle(title)
				.setIcon(ICON_UI5)
				.addHeaderContent(createCodeButton(id, title));
		}

		/**
		 * function for creating a button to a code page
		 */
		function createCodeButton(id, title) {

			var PAGE_PREFIX = "CODE_";

			// prepare code
			var code = DemoAppReuse.convertCodeToHtml(elementFunctions[id]);

			// create button
			var button = new sap.m.Button({
				icon: ICON_CODE,
				press: function() {
					var codePageId = PAGE_PREFIX + id;
					if (!pageFunctions[codePageId]) {
						pageFunctions[codePageId] = function(id) {
							return new sap.m.Page(id, {
								title: "Code: " + title,
								icon: ICON_UI5,
								navButtonText: title,
								showNavButton: true,
								navButtonPress: navBack,
								enableScrolling: false,
								content: [
									new sap.m.ScrollContainer({
										height: "100%",
										width: "100%",
										horizontal: true,
										vertical: true,
										content: new sap.ui.core.HTML({
											content: code,
										}),
									}),
								],
							});
						}
					}
					DemoAppReuse.navToPage(app, pageFunctions, codePageId, true, undefined);	
				},
			});
			button.addStyleClass('codeButton');
			return button;
		}




		/**
		 * Adds the home page to the application
		 */
		function addHomePage() {
			// create list
			var oList1 = new sap.m.List({
				id : "sapMList001",

			});

			function bindListData(data, itemTemplate, list) {
				var oModel = new sap.ui.model.json.JSONModel();
				// set the data for the model
				oModel.setData(data);
				// set the model to the list
				list.setModel(oModel);

				// bind Aggregation
				list.bindAggregation("items", "/navigation", itemTemplate);
			}

			var oItemTemplate = new sap.m.StandardListItem({
				title : "{title}",
				type : "{type}",
				customData: [
					new sap.ui.core.CustomData({
						key: "id",
						value: "{id}" 
					}),
				],
				press : function() {
					var id = this.data("id");
					DemoAppReuse.navToPage(app, undefined, id, true, undefined);
				}
			});

			var data = {
				navigation : [
					{
						title : "Horizontal and Vertical Alignment",
						type : "Active",

					{

					},

						id : ID_OPPOSING_ALIGNMENT
					},

						title : "Fit Viewport",

					{
						title : "Nested FlexBoxes",
						type : "Active",
						id : ID_NESTED_FLEXBOXES
					}
