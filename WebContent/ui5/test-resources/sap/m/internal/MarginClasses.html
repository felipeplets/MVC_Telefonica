<!DOCTYPE HTML>
<html>
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Declarative HTML example for sap.ui.comms.form</title>
<link rel="shortcut icon" type="image/x-icon"
	href="images/controls/sap.ui.commons.form.ResponsiveLayout.gif">
<script id="sap-ui-bootstrap" type="text/javascript"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-libs="sap.ui.commons, sap.m"
	data-sap-ui-modules="sap.ui.core.plugin.DeclarativeSupport"
	src="../../../../resources/sap-ui-core.js"></script>
	<style>
		.highlightMargin {background-color:#87B2CB;display:inline-block;}
	</style>
</head>
<body class="sapUiBody" >
	<div id="htmlView" style="margin:20px">
		<div data-sap-ui-type="sap.m.Text" data-text="No Margin Class"></div>
		<div class="highlightMargin"><div data-sap-ui-type="sap.m.Button" data-text="My Button Text"></div></div>
		<div data-sap-ui-type="sap.m.Text" data-text="sapUiSmallMargin"></div>
		<div class="highlightMargin"><div data-sap-ui-type="sap.m.Button" data-text="My Button Text"
			class="sapUiSmallMargin"></div></div>
		<div data-sap-ui-type="sap.m.Text" data-text="sapUiMediumMargin"></div>
		<div class="highlightMargin"><div data-sap-ui-type="sap.m.Button" data-text="My Button Text"
			class="sapUiMediumMargin "></div></div>
		<div data-sap-ui-type="sap.m.Text" data-text="sapUiLargeMargin "></div>
		<div class="highlightMargin"><div data-sap-ui-type="sap.m.Button" data-text="My Button Text"
			class="sapUiLargeMargin "></div></div>
		<div data-sap-ui-type="sap.m.Text"
			data-text="sapUiMediumMargin sapUiSmallMarginTop"></div>
		<div class="highlightMargin"><div data-sap-ui-type="sap.m.Button" data-text="My Button Text"
			class="sapUiMediumMargin sapUiSmallMarginTop"></div></div>
		<div data-sap-ui-type="sap.m.Text"
			data-text="sapUiMediumMargin sapUiSmallMarginBegin"></div>
		<div class="highlightMargin"><div data-sap-ui-type="sap.m.Button" data-text="My Button Text"
			class="sapUiMediumMargin sapUiSmallMarginBegin"></div></div>
		<div data-sap-ui-type="sap.m.Text"
			data-text="sapUiMediumMargin sapUiSmallMarginBottom"></div>
		<div class="highlightMargin"><div data-sap-ui-type="sap.m.Button" data-text="My Button Text"
			class="sapUiMediumMargin sapUiSmallMarginBottom"></div></div>
		<div data-sap-ui-type="sap.m.Text"
			data-text="sapUiMediumMargin sapUiSmallMarginBottom sapUiNoMarginEnd sapUiLargeMarginBegin"></div>
		<div class="highlightMargin"><div data-sap-ui-type="sap.m.Button" data-text="My Button Text"
			class="sapUiMediumMargin sapUiSmallMarginBottom sapUiNoMarginEnd sapUiLargeMarginBegin"></div></div>
	</div>
</body>
</html>
