<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>ObjectIdentifier - sap.m</title>
<script src="../../../resources/sap-ui-core.js" type="text/javascript"
	id="sap-ui-bootstrap" data-sap-ui-libs="sap.m"
	data-sap-ui-theme="sap_bluecrystal">
    
</script>
<script type="text/javascript">
    var on1 = new sap.m.ObjectIdentifier("oi1", {
        title : "Gummib\u00E4" + "r\u00E7" + "he\u00D1",
        text : "Gummib\u00E4" + "r\u00E7" + "he\u00D1 bla bla bla bla bla bla bla bla bla silly table",
        badgeNotes : true,
        badgePeople : true,
        badgeAttachments : true
    });

    var app = new sap.m.App();
    var page = new sap.m.Page({
        showHeader : false,
        enableScrolling : true
    });
    app.setInitialPage(page.getId());
    app.addPage(page);

    page.addContent(on1);

    app.placeAt('body');
</script>
</head>
<body id="body" class="sapUiBody">
</body>
</html>
