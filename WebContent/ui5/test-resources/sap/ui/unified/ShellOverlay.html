<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title>Shell - sap.ui.unified</title>
	<script src="../../../../resources/sap-ui-core.js" 
	        type="text/javascript" 
	        id="sap-ui-bootstrap"            
	        data-sap-ui-libs="sap.ui.unified"
	        data-sap-ui-theme="sap_bluecrystal">
	</script>
	<script src="resources/ShellTestPage.js" type="text/javascript"></script>
	<script>
		var oShell = new sap.ui.unified.Shell({
			icon: jQuery.sap.getModulePath("sap.ui.core", '/') + "mimes/logo/sap_73x36.gif",
			headerHiding: true,
			search: new SearchFieldPlaceHolder("sf", {
				search: function(oEvent){
					oOverlay.open();
				}
			}),
			content: [new sap.ui.commons.TextView({text: window.sLorem})],
			headItems: [new sap.ui.unified.ShellHeadItem({
				tooltip: "Home",
				icon: sap.ui.core.IconPool.getIconURI("home")
			})],
			headEndItems: [new sap.ui.unified.ShellHeadItem({
				tooltip: "Logoff",
				icon: sap.ui.core.IconPool.getIconURI("log")
			})]
		});
		oShell.placeAt("content");
		
		var oOverlay = new sap.ui.unified.ShellOverlay({
			search: new SearchFieldPlaceHolder(),
			content: [new sap.ui.commons.TextView({text: window.sLorem})],
			closed: function(){
				jQuery.sap.log.warning("ShellOverlay was closed - some cleanup can be done ...");
			},
			shell: oShell
		});
	</script>
</head>
<body class="sapUiBody" role="application">
	<div id="content"></div>
</body>
</html>
