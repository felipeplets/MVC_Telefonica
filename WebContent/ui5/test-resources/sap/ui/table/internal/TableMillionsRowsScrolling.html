<!DOCTYPE HTML>
<html>
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>Table - sap.ui.table</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/controls/sap.ui.table.Table.gif">

<!-- ********************************************************************** -->
<!-- SAPUI5 Bootstrap:                                                     -->
<!-- Extend the "libs" property if you like to import additional libraries  -->
<!-- ********************************************************************** -->
<script id="sap-ui-bootstrap" 
	type="text/javascript"
	data-sap-ui-libs="sap.ui.commons,sap.ui.table"
	data-sap-ui-theme="sap_goldreflection"
	src="../../../../../resources/sap-ui-core.js"></script>

<script type="text/javascript">	
	
	var aData = [];
	
	for (var i = 0;  i < 100; i++) {
		var oLine = {};
		oLine.index = i;
		aData[i] = oLine;	
	}

	for (var i = 999000;  i < 1000000; i++) {
		var oLine = {};
		oLine.index = i;
			aData[i] = oLine;	
	}
	

	var oTable = new sap.ui.table.Table("table", {
		firstVisibleRow: 45,
		visibleRowCount: 20
	});
	
	var oControl = new sap.ui.commons.TextView().bindProperty("text", "index");
	var oColumn = new sap.ui.table.Column({label: new sap.ui.commons.Label({text: "Last Name"}), template: oControl, width: "200px"});

	oTable.addColumn(oColumn);


	var oModel = new sap.ui.model.json.JSONModel();
	oModel.setData({modelData: aData});
	oTable.setModel(oModel);
	oTable.bindRows("/modelData");
	

	oTable.placeAt("content");

</script>
</head>
<body class="sapUiBody" role="application">
	<h1 id="header">Test Page for <code>sap.ui.table.Table</code></h1>
	<div id="content"></div>
	<p>
</body>
</html>
